<!DOCTYPE html>

<head>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 flex justify-center">
  <div class="w-full max-w-3xl bg-white rounded shadow border border-gray-200 overflow-hidden text-sm font-sans">
    
    <!-- Top Header -->
    <div class="flex justify-between items-center bg-gray-100 px-6 py-4">
      <div>
        <p class="text-red-600 font-bold text-lg tracking-wide">JACKSON ALIAS</p>
        <p class="text-gray-600 tracking-widest text-xs">LEASING EXECUTIVE</p>
      </div>
      <img src="./images/AFP.png" alt="Al Fattan Logo" class="h-12" />
    </div>

    <!-- Contact Info -->
    <div class="grid grid-cols-[100px_1fr] gap-4 px-6 pt-12 pb-6">

      </div>
      <div class="space-y-2 text-gray-800">
        <div class="flex items-center gap-2">
          <img src="./images/MAIL.png" width="40" height="40" alt="email" />
          <a href="mailto:michaelalias@alfattan.ae" class="text-[#9b9d9c] font-bold hover:underline">&nbsp;michaelalias@alfattan.ae</a>
        </div>
        <div class="flex items-center gap-2">
          <img src="./images/CALL.png" width="28" height="28" alt="phone" class="ml-1" />
          <span class="ml-3 text-[#9b9d9c] font-bold">05 123 12312 / 041 212 123</span>
        </div>
        <div class="flex items-center gap-2">
          <img src="./images/LOCATION.png" width="30" height="30" alt="location" class="ml-1" />
          <span class="ml-3 text-[#9b9d9c] font-bold">Al Fattan Lotus Plaza</span>
        </div>
      </div>
    </div>

    <!-- Social + Divider -->
    <div class="flex items-center justify-between px-6 py-2 border-t border-gray-200">
      <div class="w-full h-4 bg-gradient-to-r from-red-600 via-black to-green-500 "></div>
        <div class="flex items-center gap-2 ml-4">
    <a href="https://www.instagram.com/alfattan_properties?igsh=MTE4MDhqcnhuYjhmZw==" target="_blank">
      <img src="./images/INSTA.png" alt="Instagram" class="w-6 h-6 sm:w-8 sm:h-8" />
    </a>
    <a href="https://www.facebook.com/share/1ERAU3eE5J/?mibextid=wwXIfr" target="_blank">
      <img src="./images/FB.png" alt="Facebook" class="w-6 h-6 sm:w-8 sm:h-8" />
    </a>
    <a href="https://www.alfattan.ae/" target="_blank">
      <img src="./images/WEB.png" alt="Website" class="w-6 h-6 sm:w-8 sm:h-8" />
    </a>
  </div>
</div>

  </div>
